<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../css/basicStyle.css">
    <link rel="stylesheet" type="text/css" href="../css/formStyle.css">
    <script type="text/javascript" src="../js/jquery-1.11.3.min.js"> </script>
    <script type="text/javascript" src="../js/utils.js"></script>
    <script type="text/javascript" src="../js/wineLabelModuleController.js"></script>
    <title>World Wine Web - pagina corrente</title>
  </head>
  <body>
    <header>
        <button type="button" name="menu">≡</button>
        <h1>World Wine Web</h1>
    </header>
    <nav>
        <section>
            <a href="#">
                <h2>Dani/Login</h2>
                <p>ruolo</p>
                <img src="../img/user.png" alt="nome cognome dell'utente" />
            </a>
        </section>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Gestione Ordini</a></li>
            <li><a href="#">Magazzino</a></li>
            <li><a href="#">Listino</a></li>
            <li><a href="#">Collaboratori</a></li>
            <li><a href="#">Carrello</a></li>
            <li><a href="#">Ordini</a></li>
            <li><a href="#">Vini speciali</a></li>
            <li><a href="#">Area Personale</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </nav>

    <main>
        <div class="utilityBar">
            <div class="titleBar">
                <h2>Nuova Etichetta</h2>
            </div>
        </div>

        <form name="newWineLabel" class="newWineLabel" action="#" method="POST">
            <ul>
                <li>
                    <label for="id">ID Etichetta</label>
                    <input type="text" id="id" name="id" disabled readonly />
                </li>
                <li>
                    <fieldset>
                        <legend>Categoria</legend>
                        <label for="vino" > Vino </label>
                        <input type="radio" name="categoria" value="vino" id="vino">
                        <label for="spumante">Spumante</label>
                        <input type="radio" name="categoria" value="spumante" id="spumante">
                    </fieldset>
                </li>
                <li>
                    <label for="name"> Nome Etichetta </label>
                    <input type="text" id="name" name="name" value="" required>
                </li>
                <li>
                    <label for="description"> Descrizione </label>
                    <textarea name="description" rows="5" cols="80" id="description"
                        maxlength="500"  required
                        placeholder="massimo 500 caratteri..."></textarea>
                </li>
                <li>
                    <fieldset>
                        <legend>Colore</legend>
                        <label for="red"> Rosso </label>
                        <input type="radio" name="color" value="red" checked>
                        <label for="rose"> Rosé </label>
                        <input type="radio" name="color" value="rose">
                        <label for="white"> Rosso </label>
                        <input type="radio" name="color" value="white">
                    </fieldset>
                </li>
                <li>
                    <label for="alcol">Titolo alcolico</label>
                    <input type="number" name="alcol" value="0" id="alcol"
                        min="0.0" max="100.0" step="0.1" required>
                </li>
                <li>
                    <label for="zucchero">Tenore Zuccherino</label>
                    <select name="zucchero" id="zucchero" required>
                        <option value=""></option>
                        <optgroup label="Spumante" class="spumante">
                            <option value="brutNature">Brut Nature</option>
                            <option value="extraBrut">Extra Brut</option>
                            <option value="brut">Brut</option>
                            <option value="extraDry">Extra Dry</option>
                            <option value="dry">Dry</option>
                            <option value="demiSec">Demi Sec</option>
                            <option value="dolce">Dolce</option>
                        </optgroup>
                        <optgroup label="Vino" class="vino">
                            <option value="secco">Secco</option>
                            <option value="abboccato">Abboccato</option>
                            <option value="amabile">Amabile</option>
                            <option value="dolce">Dolce</option>
                        </optgroup>
                    </select>
                </li>
                <li>
                    <fieldset class="vino">
                        <legend>Fermo o Frizzante</legend>
                        <label for="fermo">Fermo</label>
                        <input type="radio" name="gas" value="fermo" id="fermo">
                        <label for="frizzante">Frizzante</label>
                        <input type="radio" name="gas" value="frizzante" id="frizzante" checked>
                    </fieldset>
                </li>
                <li>
                    <label for="cantina">Cantina</label>
                    <select name="cantina" id="cantina" required>
                        <option value=""></option>
                        <option value="aggiungiNuovaCantina">Aggiungi Nuova Cantina</option>
                        <optgroup label="Cantine a database">
                            <option value="cantina1">cantina1</option>
                            <option value="cantina2">cantina2</option>
                            <option value="cantina3">cantina3</option>
                            <option value="cantina4">cantina4</option>
                            <option value="cantina5">cantina5</option>
                        </optgroup>
                    </select>
                    <input type="text" name="nomeCantina" value="" disabled required>
                </li>
                <li>
                    <input type="submit" name="submit" value="Conferma"/>
                </li>
            </ul>
        </form>
    </main>
    <footer></footer>
</body>
</html>
