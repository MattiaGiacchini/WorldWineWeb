        <div class="utilityBar">
            <div class="titleBar">
                <h2>Nuova Etichetta</h2>
            </div>

        <form name="editProduct" class="editProduct" action="#" method="GET">
            <ul>
                <li>
                    <input type="button" name="" value="Modifica Etichetta">
                </li>
                <li>
                    <fieldset>
                        <legend>Contenitore 1</legend>

                            </optgroup>

                        <input type="number" name="prezzo1" id="prezzo1" value="" min="0.00" step="0.01">

                        <input type="file" id="foto1" name="" value="" accept="image/*">
                    </fieldset>
                </li>
                <li>
                    <fieldset>
                        <p>Assegna l'etichetta ad un contenitore</p>
                    </fieldset>
                </li>
                <li>
