<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/basicStyle.css">
    <link rel="stylesheet" type="text/css" href="../css/tileStyle.css">
    <script type="text/javascript" src="../js/jquery-1.11.3.min.js"> </script>
    <script type="text/javascript" src="../js/utils.js"></script>
    <script type="text/javascript" src="../js/wineCard.js"></script>
    <title>World Wine Web - pagina corrente</title>
  </head>
  <body>
    <header>
        <button type="button" name="menu">≡</button>
        <h1>World Wine Web</h1>
    </header>
    <nav>
        <section>
            <a href="#">
                <h2>Dani/Login</h2>
                <p>ruolo</p>
                <img src="../img/user.png" alt="nome cognome dell'utente" />
            </a>
        </section>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Gestione Ordini</a></li>
            <li><a href="#">Magazzino</a></li>
            <li><a href="#">Listino</a></li>
            <li><a href="#">Collaboratori</a></li>
            <li><a href="#">Carrello</a></li>
            <li><a href="#">Ordini</a></li>
            <li><a href="#">Vini speciali</a></li>
            <li><a href="#">Area Personale</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </nav>

    <main>
        <div class="utilityBar">
            <div class="titleBar">
                <h2>Notifiche</h2>
                <h3>Nome prodotto</h3>
                <button type="button" name="filters" id="filterDropdown">Filtri &#9660;</button>
            </div>
            <form class="filter" action="index.html" method="post">

                <section>
                    <h4>ordina per data</h4>
                    <ul>
                        <li>
                            <input type="radio" name="ordine" value="crescente" id="crescente"/>
                            <label for="crescente"> Crescente </label>
                        </li>
                        <li>
                            <input type="radio" name="ordine" value="decrescente" id="decrescente" checked/>
                            <label for="decrescente"> Decrescente </label>
                        </li>
                    </ul>
                </section>
                <section>
                    <h4>Visualizza le notifiche</h4>
                    <ul>
                        <li>
                            <input type="checkbox" name="stato" value="daLeggere" id="daLeggere" checked/>
                            <label for="daLeggere"> da leggere </label>
                        </li>
                        <li>
                            <input type="checkbox" name="stato" value="giaLetti" id="giaLetti" checked/>
                            <label for="giaLetti"> già letti </label>
                        </li>
                    </ul>
                </section>
                <input type="submit" name="applyFilters" id="applyFilters" value="Applica filtri">
            </form>
        </div>

        <form action="#" method="POST">
            <h2>Login</h2>
            <ul>
                <li>
                    <label for="username">Username:</label><input type="text" id="username" name="username" />
                </li>
                <li>
                    <label for="password">Password:</label><input type="password" id="password" name="password" />
                </li>
                <li>
                    <input type="submit" name="submit" value="Invia" />
                </li>
            </ul>
        </form>
    </main>
    <footer></footer>
</body>
</html>
