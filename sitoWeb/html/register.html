<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/basicStyle.css">
    <link rel="stylesheet" type="text/css" href="../css/formStyle.css">
    <script type="text/javascript" src="../js/jquery-1.11.3.min.js"> </script>
    <script type="text/javascript" src="../js/utils.js"></script>
    <script type="text/javascript" src="../js/userRegisterModuleController.js"></script>
    <title>World Wine Web - pagina corrente</title>
  </head>
  <body>
    <header>
        <button type="button" name="menu">≡</button>
        <h1>World Wine Web</h1>
    </header>
    <nav>
        <section>
            <a href="#">
                <h2>Dani/Login</h2>
                <p>ruolo</p>
                <img src="../img/user.png" alt="nome cognome dell'utente" />
            </a>
        </section>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Gestione Ordini</a></li>
            <li><a href="#">Magazzino</a></li>
            <li><a href="#">Listino</a></li>
            <li><a href="#">Collaboratori</a></li>
            <li><a href="#">Carrello</a></li>
            <li><a href="#">Ordini</a></li>
            <li><a href="#">Vini speciali</a></li>
            <li><a href="#">Area Personale</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </nav>

    <main>
        <div class="utilityBar">
            <div class="titleBar">
                <h2>Register</h2>
            </div>
        </div>

        <form class = "register" action="#" method="POST">
            <ul>
                <li>
                    <p>Registrati come</p>
                    <label for="business">azienda</label>
                    <input type="radio" id="business" name="register" value="business" step="1"/>
                    <label for="private">privato</label>
                    <input type="radio" id="private" name="register" value="private" step="1"/>
                </li>
                <li class="business">
                    <label class="business" for="company">Denominazione Sociale</label>
                    <input class="business" type="text" id="company" name="company" required step="2"/>
                </li>
                <li class="business">
                    <label class="business" for="pIva">Partita IVA</label>
                    <input class="business" type="text" id="pIva" name="pIva"
                    pattern="^[0-9]{11}$"/>
                </li>
                <li class="private">
                    <label class="private" for="name" >Nome</label>
                    <input class="private" type="text" id="name" name="name" />
                </li>
                <li class="private">
                    <label class="private" for="surname">Cognome</label>
                    <input class="private" type="text" id="surname" name="surname" />
                </li>
                <li class="private">
                    <label class="private" for="cf">Codice Fiscale</label>
                    <input class="private" type="text" id="cf" name="cf"
                    pattern="^[a-zA-Z]{6}[0-9]{2}[a-zA-Z][0-9]{2}[a-zA-Z][0-9]{3}[a-zA-Z]$"/>
                </li>
                <li class="private">
                    <label class="private" for="birthday">Data di Nascita</label>
                    <input class="private" type="date" id="birthday" name="birthday" max="2002-12-29"/>
                </li>
                <li>
                    <label for="email">e-mail</label>
                    <input type="email" id="email" name="email"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                        title="L'email inserita è incompleta oppure incorretta" />
                </li>
                <li>
                    <label for="psw">Password</label>
                    <input type="password" id="psw" name="psw"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="La password deve contenere almeno un numero e una lettera maiuscola e minuscola e almeno 8 o più caratteri "/>
                </li>
                <li>
                    <label for="psw-repeat">Conferma Password</label>
                    <input class="" type="password" id="psw-repeat" name="psw-repeat"/>
                </li>
                <li>
                    <input type="submit" name="submit" value="Registrati"/>
                </li>
            </ul>
        </form>
    </main>
    <footer></footer>
</body>
</html>
